<!-- Não se usa mais layout:decorator="layout/LayoutPadrao" pois está depreciado, 
              usa-se layout:decorate="layout/LayoutPadrao" -->
<!-- No layout:decorate=".." não se usa  layout:decorate="layout/LayoutPadrao", 
                            deve-se usar layout:decorate="~{layout/LayoutPadrao}"-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">

<!-- 0. Devido a instrução layout:decorator="layout/LayoutPadrao", o conteudo do arquivo 
		LayoutPadrao.html é copiado para cá, CadastroCerveja.html
	 1. Essa tag <section layout:fragment="conteudo">, será completamente substituida pela 
		tag <section class="aw-layout-content  js-content" layout:fragment="conteudo"></section> 
		do LayoutPadrao.html
	 2. O conteudo dessa tag <section layout:fragment="conteudo">, substituíra o conteudo da tag
	 	<section class="aw-layout-content  js-content" layout:fragment="conteudo"></section> 
	 	do LayoutPadrao.html
	 3. O resultado dessa montagem é seu CadastroCerveja.html final, que será entregue.-->
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de cerveja
			</h1>
		</div>
	</div>

	<div class="container-fluid">

		<form method="POST" th:object="${cerveja}" class="form-vertical  js-form-loading">
	
			<div class="row">
				<div class="col-sm-2  form-group">
					<label for="sku">SKU</label>
					<input id="sku" type="text" class="form-control"/>
				</div>
				
				<div class="col-sm-10  form-group">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
			</div>

			<div class="form-group">
				<label for="descricao">Descrição</label>
				<textarea id="descricao" rows="3" class="form-control"></textarea>
			</div>

			<div class="row">
				<div class="col-sm-3  form-group">
					<label for="estilo">Estilo</label>
					<select id="estilo" class="form-control">
						<option value="">Selecione o estilo</option>
						<option value="1">Pale lager</option>
					</select>
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="sabor">Sabor</label>
					<select id="sabor" class="form-control">
						<option value="">Selecione o sabor</option>
						<option value="1">Adocicada</option>
					</select>
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="teorAlcoolico">Teor alcoólico</label>
					<div class="input-group">
						<input id="teorAlcoolico" type="text" class="form-control js-formatoDecimal"/>
						<div class="input-group-addon">%</div>
					</div>
				</div>
				
				<div class="col-lg-3  col-sm-6  form-group">
					<label for="origem">Origem</label>
					<div>
						<div class="radio  radio-inline">
							<input type="radio" name="origem"> 
							<label>Nacional</label>
						</div>
						<div class="radio  radio-inline">
							<input type="radio" name="origem"> 
							<label>Internacional</label>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3  form-group">
					<label for="preco">Preço</label>
					<div class="input-group">
						<div class="input-group-addon">R$</div>
						<input id="preco" type="text" class="form-control js-formatoDecimal"/>
					</div>
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="comissao">Comissão</label>
					<div class="input-group">
						<input id="comissao" type="text" class="form-control js-formatoDecimal"/>
						<div class="input-group-addon">%</div>
					</div>
				</div>
				
				<div class="col-sm-3  form-group">
					<label for="estoque">Estoque</label>
					<input id="estoque" type="text" class="form-control js-formatoInteiro"/>
				</div>
			</div>
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>
			</div>
	
		</form>
	</div>
</section>
	
</html>
